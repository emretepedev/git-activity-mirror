post-commit:
  jobs:
    - group:
        piped: true
        jobs:
          - group:
              parallel: true
              jobs:
                - name: example job#1
                  run: sh .lefthook/example-job-1.sh
          - run: "sh ./.lefthook/global-hook.sh post-commit {0}"
            skip:
              - run: sh ./.lefthook/should-skip-global-hook.sh post-commit

pre-push:
  jobs:
    - group:
        piped: true
        jobs:
          - group:
              parallel: true
              jobs:
                - name: example job#2
                  run: yarn lint
                - name: example job#3
                  run: yarn test
          - run: "sh ./.lefthook/global-hook.sh pre-push {0}"
            skip:
              - run: sh ./.lefthook/should-skip-global-hook.sh pre-push
            use_stdin: true
